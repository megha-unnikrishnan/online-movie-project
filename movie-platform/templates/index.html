{% extends 'base.html' %}
{% block body %}

<div class="well" style="background-color:#FFE4E1;width:100%;height:70px">
    <a href="{% url 'movie_app:add_movie' %}" class="btn btn-info" id="button">ADD_MOVIE</a>
</div>
<div class="container" style="margin-top:18px">
    <div class="row">
        {% for i in display %}
        <div class="col-sm-3">
            <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="100" height="300" style="padding:3px">
            <div class="card-body">
                 <h5 class="card-title">{{i.name}}</h5>
<!--                 <p class="card-text">{{i.decscription}}</p>-->
                 <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">Detail -></a>
            </div>
            </div>
        </div>
         {% endfor %}
    </div>
</div>
{% endblock %}
