{% extends 'base.html' %}
    {% block body %}

    <div class="container" style="margin-top:15px">

        <div class="row">

            <div class="col-md-6">

                <img src="{{movie.image.url}}" width="350"><br><br>

            </div>

            <div class="col-md-6">

                  <h1>{{movie.name}}</h1><br>
                  <h4 style="text-align:justify">{{movie.decscription}}</h4><br>
                    <h4>{{movie.year}}</h4><br>

                <a class="btn btn-primary" href="{% url 'movie_app:update' movie.id %}">update</a>
                <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a><br>

            </div>

        </div>


    </div>

    {% endblock %}
